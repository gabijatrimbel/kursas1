<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg width="400" height="400">
      <g fill="yellow" stroke="black">
      <rect x="0" y="0" width="50" height="50" fill="white"></rect>
      <rect x="50" y="0" width="50" height="50" fill="black"></rect>
      <circle cx="75" cy="25" r="20" fill="white" fill-opacity="0.5" stroke="white" stroke-width="2"></circle>
      <rect x="100" y="0" width="50" height="50" fill="white"></rect>
      <rect x="150" y="0" width="50" height="50" fill="black"></rect>

      <rect x="0" y="50" width="50" height="50" fill="black"></rect>
      <rect x="50" y="50" width="50" height="50" fill="white"></rect>
      <rect x="100" y="50" width="50" height="50" fill="black"></rect>
      <circle cx="125" cy="75" r="20" fill="white" fill-opacity="0.5" stroke="white" stroke-width="2"></circle>
      <rect x="150" y="50" width="50" height="50" fill="white"></rect>

      <rect x="0" y="100" width="50" height="50" fill="white"></rect>
      <rect x="50" y="100" width="50" height="50" fill="black"></rect>
      <circle cx="75" cy="125" r="20" fill="blue" stroke="white" stroke-width="2"></circle>
      <rect x="100" y="100" width="50" height="50" fill="white"></rect>
      <rect x="150" y="100" width="50" height="50" fill="black"></rect>

      <rect x="0" y="150" width="50" height="50" fill="black"></rect>
      <rect x="50" y="150" width="50" height="50" fill="white"></rect>
      <rect x="100" y="150" width="50" height="50" fill="black"></rect>
      <circle cx="125" cy="175" r="20" fill="blue" stroke="white" stroke-width="2"></circle>
      <rect x="150" y="150" width="50" height="50" fill="white" stroke="black"></rect>
    </g>
    </svg>
  </body>
</html>
