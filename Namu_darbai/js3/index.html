<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      var firstNumber = prompt("Iveskite daloma skaiciu", "");
      var secondNumber = prompt("Iveskite dalikli", "");

      getDivisionResult(firstNumber, secondNumber);

      function getDivisionResult(number1, number2) {
        if (isNaN(number1) || isNaN(number2)) {
          alert("Ivestas ne skaicius", "");
        } else {
          var result = Number(number1) / Number(number2);
          alert(result);
        }
      }
    </script>
  </body>
</html>
