<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Jūsų informacija</legend>
      Vardas: &nbsp;
      <input type="text" name="name" value=""><br>
      Pavardė:
      <input type="text" name="surname" value="">
    </fieldset>
    <fieldset>
      <legend>Klausimai</legend>
      Kaip sužinojote apie mus?
      <select class="" name="value">
        <option value="google">Google</option>
      </select><br><br>
      Ar apsilankysite vėl?<br>
      Taip <input type="radio" name="come-again" value="yes">
      Ne <input type="radio" name="come-again" value="no">
      Galbūt <input type="radio" name="come-again" value="maybe"><br><br>
      Ką manote apie kursą?<br>
      <textarea name="feedback" rows="8" cols="80" placeholder="Rašykite viską ką galvojate"></textarea><br><br>
      Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:<br>
      <table>
        <tr>
          <td>
            <input type="checkbox" name="charp" value="">C#
          </td>
          <td>
            <input type="checkbox" name="java" value="">JAVA
          </td>
          <td>
            <input type="checkbox" name="php" value="">PHP
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="html" value="">HTML
          </td>
          <td>
            <input type="checkbox" name="css" value="">CSS
          </td>
          <td>
            <input type="checkbox" name="JavaScript" value="">JavaScript
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="phyton" value="">Phyton
          </td>
          <td>
            <input type="checkbox" name="ruby" value="">Ruby
          </td>
        </tr>
      </table><br><br>
      <input type="button" name="send" value="Siųsti">
    </fieldset>
    </form>
  </body>
</html>
